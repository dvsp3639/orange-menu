<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Grand | Today's Special</title>
  <style>
    :root {
      --orange-main: #ff6600;
      --orange-light: #ffa64d;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--orange-light), var(--orange-main));
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.02); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 25px 15px;
    }

    /* ===== Orange Grand Header Card ===== */
    .brand-card {
      width: 100%;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      animation: slideDown 0.8s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .brand-card img {
      height: clamp(45px, 10vw, 65px);
      width: auto;
    }

    .brand-card h1 {
      font-size: clamp(1.8em, 6vw, 2.5em);
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      white-space: nowrap;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    /* ===== Elegant Todayâ€™s Special ===== */
    h2 {
      font-size: clamp(1.5em, 5vw, 1.9em);
      position: relative;
      display: inline-block;
      padding-bottom: 6px;
      margin: 16px 0 8px;
      animation: slideIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 0;
      background: linear-gradient(to right, #fff, #ffe0b3, #fff);
      border-radius: 2px;
      animation: underlineGrow 2s ease-out 0.5s forwards;
    }

    @keyframes underlineGrow {
      from { width: 0; opacity: 0; }
      to { width: 100%; opacity: 1; }
    }

    /* ===== Dish Name (bold glow + pulse) ===== */
    .dish-name {
      display: block;
      font-weight: 900;
      font-size: clamp(2em, 8vw, 2.6em);
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(255,255,255,0.7),
                   0 0 25px rgba(255,150,50,0.9);
      animation: pulse 2s ease-in-out infinite;
      margin-bottom: 12px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.95; }
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      flex-shrink: 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    p {
      font-size: clamp(0.9em, 3.5vw, 1em);
      opacity: 0.9;
      margin: 10px 0;
    }

    footer {
      font-size: clamp(0.8em, 3vw, 0.9em);
      opacity: 0.8;
      margin-bottom: 10px;
    }

    /* Responsive: stack logo + text on narrow screens */
    @media (max-width: 400px) {
      .brand-card {
        flex-direction: column;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Orange Grand Logo + Name Card -->
    <div class="brand-card">
      <img src="edited-photo.png" alt="Orange Grand Logo">
      <h1>Orange Grand</h1>
    </div>

    <!-- Today's Special -->
    <div>
      <h2>Today's Special</h2>
      <span class="dish-name">Upma Ravva Dosa</span>
    </div>

    <!-- Video -->
   <video controls autoplay muted playsinline loop>
  <source src="test-ravva.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

    <!-- Footer -->
    <div>
      <p>Rich, buttery, and bursting with coastal flavour.</p>
      <footer>Come back tomorrow for a new special!</footer>
    </div>
  </div>
</body>
</html>
